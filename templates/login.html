<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Arena</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #1a1a2e; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .box { background: #16213e; border: 1px solid #0f3460; border-radius: 12px; padding: 40px 36px; width: 360px; }
    h1 { color: #e94560; font-size: 1.6rem; margin-bottom: 8px; }
    p { color: #aaa; font-size: 0.88rem; margin-bottom: 24px; }
    label { display: block; font-size: 0.82rem; color: #aaa; margin-bottom: 5px; }
    input { width: 100%; padding: 10px 12px; background: #0f3460; border: 1px solid #1a4a8a; border-radius: 6px; color: #e0e0e0; font-size: 0.95rem; margin-bottom: 16px; }
    button { width: 100%; background: #e94560; color: #fff; border: none; padding: 11px; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #c73652; }
    .flash { background: #3d1a1a; border: 1px solid #e94560; color: #ef9a9a; padding: 10px 14px; border-radius: 6px; font-size: 0.85rem; margin-bottom: 16px; }
    .footer { margin-top: 20px; text-align: center; font-size: 0.85rem; color: #aaa; }
    a { color: #64b5f6; text-decoration: none; }
  </style>
</head>
<body>
<div class="box">
  <h1>♟ Sign In</h1>
  <p>Welcome back to the Arena.</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="flash">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <label>Username</label>
    <input name="username" placeholder="Your username" required />
    <label>Password</label>
    <input name="password" type="password" placeholder="Your password" required />
    <button type="submit">Log In</button>
  </form>

  <div class="footer">No account? <a href="/register">Register</a></div>
</div>
</body>
</html>
